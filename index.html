<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Neeraj Meena">
    <meta name="description" content="Personal Finance Tracker using JavaScript">
    <title>JavaScript Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Personal Finance Tracker</h1>

    <div class="balance">
        Current Balance: <span id="balance"></span>
    </div>

    <div class="transaction-form">
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <div class="currency-filter">
        <label for="currency">Currency:</label>
        <select id="currency" onchange="updateBalance()">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR" selected>INR</option>
        </select>
    </div>

    <table id="transaction-table"> 
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
